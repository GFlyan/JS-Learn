<body>
    <h1>
        Exercise 003 - JavaScript
    </h1>
    <p>
        Ask two values and sum.
    </p>
    <script>
        /*To convert a string to number we can use Number(x) function
        To specify Int or Float we can use Number.parseInt(x) or
        Number.parseFloat(x)*/
        /*To convert a number to string we can use String(x) function
        or x.toString*/
        var num1 = Number.parseInt(window.prompt("What is the first value? "))
        var num2 = Number.parseInt(window.prompt("What is the second value? "))
        var sum = num1 + num2
        window.alert(`${num1}+${num2} = ${sum.toFixed(2)}`)
        /*Text formatting techniques in JavaScript uses `text ${var}`
        it's called "template string"*/
        /*To formate with x decimal places we use y.toFixed(x)*/
    </script>
    </body>

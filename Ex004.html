            background-color: rgb(255, 0, 76);

            color: black;

<body>
    <h1>
        Exercise 004 - JavaScript
    </h1>
    <p>
        Using length method.
    </p>
    <script>
        /*x.length returns size data
        x.toUpperCase() converts all the text in upper
        x.toLowerCase() converts all the text in lower*/
        var name = String(window.prompt("What is your name? "))
        document.write(`${name} has ${name.length} letters!<br/>`)
        document.write(`${name} upped is ${name.toUpperCase()}<br/>`)
        document.write(`${name} lowed is ${name.toLowerCase()}<br/>`)
    </script>
    </body>

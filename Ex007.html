    <h1>
        Exercise 007 - JavaScript

    <p>
        Sum with JavaScript DOM events!
    </p>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2"> =
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'><br>RESULT</div>
    <script>
        function somar() {
            var numero1 = window.document.getElementById('num1')
            var numero2 = window.document.getElementById('num2')
            var res = window.document.getElementById('res')
            var n1 = Number(numero1.value)
            var n2 = Number(numero2.value)
            var soma = n1 + n2
            res.innerHMTL = soma
        }
    </script>

<body>
    <h1>
        Exercise 007 - JavaScript
    </h1>
    <p>
        Sum with JavaScript DOM events!
    </p>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2"> =
    <input type="button" value="SUM" onclick="sum()">
    <div id='result'><br>RESULT</div>
    <script>
        function sum() {
            var num1 = Number(window.document.getElementById('num1').value)
            var num2 = Number(window.document.getElementById('num2').value)
            var result = window.document.getElementById('result')
            var soma = num1 + num2
            result.innerHTML = `<br>A soma entre ${num1} e ${num2} Ã© ${soma}`
        }
    </script>
